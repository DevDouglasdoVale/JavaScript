    Segunda  nota <input id="nota2" type="number"> <br />
    <button onclick="media()">Calcular Media</button>
 
    <script type="text/javascript">
 
     function media(){
      var nome = (document.getElementById("nome").value);
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
 
      var media = (nota1 + nota2)/2 ;
 
      if(media >= 7)
       if(media==10)
        alert(`Uauu ${nome}, voce foi Aprovado com exelencia, sua media foi ` + media);
       else
        alert(`Parabens ${nome} voce foi aprovado! sua media foi `+ media);
      else
       alert(`Infelizmente ${nome}, voce foi Reprovado sua media foi ` + media)
 
     }
  </script>
